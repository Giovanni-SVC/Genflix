<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="g-logo-roxo.png" type="images">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Genflix - Cadastrar</title>

  <!-- Link Bootstrap e CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

  <div class="container-fluid">
    <div class="row d-flex align-items-center">

      <div class="col-md-6 col-lg-4">

        

            <div class="card rounded-3 col-lg-12">
              <div class="card-body p-4 p-sm-5">

                <h5 class="card-title text-center text-dark mb-5 fw-light display-6">Cadastre-se</h5>

                <div class="cartoes">

                  <img src="imagem_2021-07-28_120700.png" alt="paypal, visa, mastercard" />

                </div>


                <div class="form-group text-white fw-bold">
                  <label for="nome"></label>
                  <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome Completo">
                </div>

                <div class="form-group text-white fw-bold">
                  <label for="usuario"></label>
                  <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Email">
                </div>


                <div class="form-group text-white fw-bold">
                  <label for="usuario"></label>
                  <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                </div>

                <div class="form-group text-white fw-bold">
                  <label for="usuario"></label>
                  <input class="form-control" type="password" name="senha" id="senha" placeholder="Confirme sua senha">
                </div>

                <div class="form-group text-white fw-bold">
                  <label for="cardholdername"></label>
                  <input class="form-control" type="tex" name="senha" id="senha" placeholder="Nome no Cartão" />
                </div>

                <div class="form-group text-white fw-bold">
                  <label for="cardholdername"></label>
                  <input class="form-control" type="text" name="numerocartao" id="numerocartao" pattern="[0-9]{16,19}"
                    maxlength="19" placeholder="8888-8888-8888-8888" />
                </div>

                <div class="naosei">
                  <div class="form-group text-white">
                    <label class="datatexto" for="data-exp">Expiração</label>
                    <select id="data-exp">
                      <option>Mês</option>
                      <option value="1">01</option>
                      <option value="2">02</option>
                      <option value="3">03</option>
                      <option value="4">04</option>
                      <option value="5">05</option>
                      <option value="6">06</option>
                      <option value="7">07</option>
                      <option value="8">08</option>
                      <option value="9">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                    <span>/</span>
                    <select id="data-exp">
                      <option>Ano</option>
                      <option value="2016">2016</option>
                      <option value="2017">2017</option>
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                      <option value="2026">2026</option>
                      <option value="2027">2027</option>
                      <option value="2028">2028</option>
                      <option value="2029">2029</option>
                      <option value="2030">2030</option>
                    </select>
                  </div>
                  <div class="right">
                    <label class="cvv text-white" for="cvv"></label>
                    <input class="form-control" type="password" name="senha" id="senha" placeholder="CVV" />
                    <span data-balloon-length="medium" data-balloon="" data-balloon-pos=""></span>
                  </div>
                </div>


                <div class="button-confirmar">
                  <button type="submit"><i class="ion-locked"></i>Confirmar</button>
                </div>
              </div>


              <div class="icones">
                <div class="row container-fluid">

                  <ul class="social-network d-flex">
                    <li>
                      <a href="https://github.com/Giovanni-SVC" target="_blank" class="iconGithub">
                        <i class="fa fa-github" aria-hidden="true"></i>
                      </a>
                    </li>

                    <li>
                      <a href="https://www.linkedin.com/in/giovannicerqueira/" target="_blank" class="iconLinkedin">
                        <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                      </a>
                    </li>

                  </ul>
                </div>




                <p class="texto-rodape">
                  Todos os direitos reservados. <br> &copy; Giovanni Cerqueira
                </p>

              </div>


            </div>


            
          

        </div>
      </div>
    </div>
  </div>
